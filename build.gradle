plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://releases.aspose.com/java/repo/" }
}

dependencies {
    api 'com.aspose:aspose-words:22.11:jdk17'
}
publishing {
    publications {
        gpr(MavenPublication) {
            artifactId = "MyDoc"
            from(components.java)
        }
    }
}